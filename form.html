<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Product Review">
    <meta name="author" content="Shannon Hickman WDD131">
    <title>Product Review Form - WDD 131 - Shannon Hickman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles/form.css" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" method="post" action="submission.html" class="wf1">
            <label for="productName">Product Name:</label>
            <select id="productName" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="radio-group">
                    <div class="rating-option">
                        <label for="overall-1">&star;</label>
                        <input type="radio" id="overall-1" name="overall" value="1" required>
                    </div>
                    <div class="rating-option">
                        <label for="overall-2">&star;&star;</label>
                        <input type="radio" id="overall-2" name="overall" value="2" required>
                    </div>
                    <div class="rating-option">
                        <label for="overall-3">&star;&star;&star;</label>
                        <input type="radio" id="overall-3" name="overall" value="3" required>
                    </div>
                    <div class="rating-option">
                        <label for="overall-4">&star;&star;&star;&star;</label>
                        <input type="radio" id="overall-4" name="overall" value="4" required>
                    </div>
                    <div class="rating-option">
                        <label for="overall-5">&star;&star;&star;&star;&star;</label>
                        <input type="radio" id="overall-5" name="overall" value="5" required>
                    </div>
                </div>
            </fieldset>

            <label for="dateofinstallation">Date of Installation:</label>
            <input type="date" id="dateofinstallation" name="dateofinstallation">

            <fieldset>
                <legend>Which features did you find useful in the product? (Select all that apply)</legend>
                <label class="feature-option">
                    <input type="checkbox" name="features" value="durability">
                    <span class="checkbox-square"></span> Durability
                </label>
                <label class="feature-option">
                    <input type="checkbox" name="features" value="ease">
                    <span class="checkbox-square"></span> Ease of Use
                </label>
                <label class="feature-option">
                    <input type="checkbox" name="features" value="performance">
                    <span class="checkbox-square"></span> Performance
                </label>
                <label class="feature-option">
                    <input type="checkbox" name="features" value="design">
                    <span class="checkbox-square"></span> Design
                </label>
            </fieldset>

            <fieldset>
                <label for="review">Written Review (Optional):</label>
                <textarea id="review" name="review" rows="5" cols="40"
                    placeholder="Write your review here..."></textarea>
            </fieldset>

            <fieldset>
                <label for="userName">Your Name (Optional):</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p id="symbol-date-name">
            &copy;<span id="currentyear"></span> Shannon Hickman - Herriman, UT
        </p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
