    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>If you have questions or want to learn more about your visit, please reach out to us:</p>
            <form class="contact-form">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fname">First Name* <input type="text" id="fname" name="fname" required></label>
                    <label for="lname">Last Name* <input type="text" id="lname" name="lname" required></label>
                    <label for="phone">Phone <input type="tel" id="phone" name="phone" placeholder="123-555-1234"></label>
                    <label for="email">Email* <input type="email" id="email" name="email" placeholder="someone@gmail.com" required></label>
                </fieldset>
            
                <fieldset>
                    <legend>Inquiry Details</legend>
                    <label for="message">Your Message* <textarea id="message" name="message" rows="4" required></textarea></label>
                </fieldset>
            
                <fieldset>
                    <legend>Booking Information</legend>
                    <label for="checkin">Preferred Check-in Date <input type="date" id="checkin" name="checkin" required></label>
                    <label for="checkout">Preferred Check-out Date <input type="date" id="checkout" name="checkout" required></label>
                </fieldset>
            
                <input type="submit" value="Send Inquiry">
            </form>
        </section>
    </main>

    <footer>
        <p id="symbol-date-name">
